apiVersion: 1
datasources:
- name: cds-s3-completeness
  type: elasticsearch
  access: proxy
  url: ${ES_URL}
  database: cds-s3-completeness
  basicAuth: true
  isDefault: false
  jsonData:
    esVersion: 7.10.0
    timeField: observation_time_start
    tlsSkipVerify: true
  editable: true
  basicAuthUser: ${ES_USERNAME}
  secureJsonData:
    basicAuthPassword: ${ES_PASSWORD}
